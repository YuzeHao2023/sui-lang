<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sui Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1a1a1a;
      --paper: #f5f2eb;
      --accent: #c41e3a;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: var(--paper);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }
    
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
    
    .main {
      display: flex;
      gap: 2rem;
      align-items: stretch;
    }
    
    @media (max-width: 800px) {
      .main {
        flex-direction: column;
      }
    }
    
    .card {
      background: white;
      border-radius: 2px;
      box-shadow: 
        0 1px 3px var(--shadow),
        0 10px 40px var(--shadow);
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent);
    }
    
    .counter-card {
      text-align: center;
      padding: 3rem 4rem;
      min-width: 300px;
    }
    
    h1 {
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 2rem;
    }
    
    .counter {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      margin: 1rem 0;
      font-feature-settings: 'tnum';
      transition: transform 0.1s ease;
    }
    
    .counter.bump {
      transform: scale(1.05);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      width: 56px;
      height: 56px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
    }
    
    button:hover {
      border-color: var(--ink);
      background: var(--ink);
      color: white;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    .reset-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }
    
    .reset {
      width: auto;
      height: auto;
      padding: 0.5rem 1.25rem;
      border-radius: 2px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .code-card {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    
    .code-card h2 {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 1rem;
      padding-left: 0.5rem;
    }
    
    .code-block {
      background: #1a1a1a;
      color: #e8e8e8;
      padding: 1.25rem 1.5rem;
      border-radius: 2px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.7;
      white-space: pre;
      flex: 1;
    }
    
    .code-block .comment { color: #6a9955; }
    .code-block .keyword { color: #c586c0; }
    .code-block .number { color: #b5cea8; }
    .code-block .var { color: #9cdcfe; }
    
    .footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.7rem;
      color: #bbb;
      letter-spacing: 0.05em;
    }
    
    .footer a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }
    
    .badge {
      display: inline-block;
      margin-left: 0.5rem;
      padding: 0.15rem 0.4rem;
      background: #e8e8e8;
      border-radius: 2px;
      font-size: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="card counter-card">
      <h1>Sui Counter</h1>
      <div class="counter" id="count">0</div>
      <div class="controls">
        <button id="dec">−</button>
        <button id="inc">+</button>
      </div>
      <div class="reset-wrapper">
        <button class="reset" id="reset">Reset</button>
      </div>
    </div>
    
    <div class="card code-card">
      <h2>logic.sui</h2>
      <div class="code-block"><span class="comment">; Counter App - Pure Sui Logic</span>
<span class="comment">; g0: counter state</span>
<span class="comment">; f0: increment</span>
<span class="comment">; f1: decrement</span>
<span class="comment">; f2: reset</span>

<span class="keyword">=</span> <span class="var">g0</span> <span class="number">0</span>

<span class="keyword">#</span> <span class="number">0</span> <span class="number">0</span> {
  <span class="keyword">+</span> <span class="var">g0</span> <span class="var">g0</span> <span class="number">1</span>
  <span class="keyword">^</span> <span class="number">0</span>
}

<span class="keyword">#</span> <span class="number">1</span> <span class="number">0</span> {
  <span class="keyword">-</span> <span class="var">g0</span> <span class="var">g0</span> <span class="number">1</span>
  <span class="keyword">^</span> <span class="number">0</span>
}

<span class="keyword">#</span> <span class="number">2</span> <span class="number">0</span> {
  <span class="keyword">=</span> <span class="var">g0</span> <span class="number">0</span>
  <span class="keyword">^</span> <span class="number">0</span>
}</div>
    </div>
  </div>
  
  <div class="footer">
    Powered by <a href="https://github.com/TakatoHonda/sui-lang">Sui</a> + WebAssembly · 
    <a href="../../playground/">Playground</a>
    <span class="badge">standalone</span>
  </div>

  <script>
    // Wasm binary embedded as Base64
    const wasmBase64 = 'AGFzbQEAAAABCQJgAX8AYAABfwIRAQNlbnYJcHJpbnRfaTMyAAADBQQBAQEBBgYBfwFBAAsHHAUCZzADAAJmMAABAmYxAAICZjIAAwRtYWluAAQKNAQOACMAQQFqJABBAA9BAAsOACMAQQFrJABBAA9BAAsLAEEAJABBAA9BAAsIAEEAJABBAAs=';
    
    // Decode Base64 to ArrayBuffer
    const wasmBytes = Uint8Array.from(atob(wasmBase64), c => c.charCodeAt(0)).buffer;
    
    // Initialize Wasm
    WebAssembly.instantiate(wasmBytes, {
      env: { print_i32: console.log }
    }).then(({ instance }) => {
      const { f0, f1, f2, g0, main } = instance.exports;
      const countEl = document.getElementById('count');
      
      const update = () => {
        countEl.textContent = g0.value;
        countEl.classList.add('bump');
        setTimeout(() => countEl.classList.remove('bump'), 100);
      };
      
      document.getElementById('inc').onclick = () => { f0(); update(); };
      document.getElementById('dec').onclick = () => { f1(); update(); };
      document.getElementById('reset').onclick = () => { f2(); update(); };
      
      main();
      countEl.textContent = g0.value;
    });
  </script>
</body>
</html>
